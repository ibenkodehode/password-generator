<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>Generate a <br /><span>random password</span></h1>
      <p>Never use an insecure password again.</p>
      <button id="genPassBtn" onclick="genRandomPassword()">
        Generate passwords
      </button>
      <h2 id="line"></h2>
      <section id="length">
        <label for="length">Password length between 1 and 15:</label>
        <input
          id="range"
          type="range"
          min="0"
          max="14"
          onchange="newPasswordLength(this.value)" />
      </section>
      <section>
        <input type="text" id="password-one" value="" readonly />
        <input type="text" id="password-two" value="" readonly />
      </section>
    </main>
    <script defer src="index.js"></script>
  </body>
</html>
